<!DOCTYPE html>

<html lang="en" dir="ltr">
  <<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
  body{
    color:#f8f9fa !important
  }
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background-color:#f8f9fa; !important
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #212529;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}
    .form-title{
      margin-top: 20px;
    }
		.form-color{
			color: #f8f9fa; !important
		}
		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h4 class="form-title form-color">Login</h4>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
            {% csrf_token %}
						<div class="input-group mb-3">
              <input type="text" name="username" placeholder="Enter Username" class="form-control">
						</div>
						<!-- <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<input type="email" name="email">
						</div> -->
						<div class="input-group mb-2">
              <input type="password" name="password" placeholder="Enter Password" class="form-control">

						</div>
				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn btn-outline-success" type="submit" value="Login">
				   		</div>
					</form>
				</div>
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<p class="form-color">Don't have an account? <a href="{% url 'basic_app:register' %}" class="ml-2">Register</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		// var form_fields = document.getElementsByTagName('input')
		// form_fields[1].placeholder='Username..';
		// // form_fields[2].placeholder='Email..';
		// form_fields[2].placeholder='Enter password...';
		// // form_fields[3].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>

        {{form.password2}}
        <input class="form-control-sm btn btn-success" type="submit" name="submit" value="Register">
      </form>

    </div> -->
</div>

  </body>
</html>
